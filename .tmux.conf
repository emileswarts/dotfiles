# today Use something easier to type as the prefix.
set -g prefix C-t  #its a colemak thing
unbind C-b
bind C-t send-prefix

set -sg escape-time 0
set -sg repeat-time 600

# Mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
set -g default-command "reattach-to-user-namespace -l /bin/zsh"

bind-key -n C-o select-pane -t :.+
unbind C-u

set -g default-terminal "screen-256color"

bind v split-window -h
bind s split-window -v
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5



# Reload key
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/tmux-powerline/powerline.sh right)"
bind C-[ run '~/path/to/tmux-powerline/mute_powerline.sh left'      # Mute left statusbar.
bind C-] run '~/path/to/tmux-powerline/mute_powerline.sh right'     # Mute right statusbar.

set-window-option -g window-status-current-format "#[fg=colour234, bg=colour57]⮀#[fg=colour15, bg=colour57] #I ⮁ #W #[fg=colour57, bg=colour234]⮀"

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Previous window
bind p previous-window -a

# Copy mode
setw -g mode-keys vi
bind Escape copy-mode
unbind [
#unbind p
#bind p paste-buffer
# move x clipboard into tmux paste buffer
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy";
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
# # move tmux copy buffer into x clipboard
#bind y run "tmux show-buffer | xclip -i"; display "Copied to xclip"
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line

bind -t vi-copy v begin-selection
